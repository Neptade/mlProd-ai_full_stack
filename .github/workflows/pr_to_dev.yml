name: Pull Request to Dev

on:
  pull_request:
    branches:
      - dev

jobs:
  pr_to_dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      
      #- name: Run integration tests
        #run: npm run test

        
